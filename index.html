<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <body>
        <header>
            <div class="nav-wrapper">
                <div class="logo-container">
                    <img class="logo" src="images/d27.png" alt="Logo">
                </div>
                <nav>
                    <input class="hidden" type="checkbox" id="menuToggle">
                    <label class="menu-btn" for="menuToggle">
                        <div class="bars"></div>
                        <div class="bars"></div>
                        <div class="bars"></div>
                    </label>
                    <div class="nav-container">
                        <ul class="nav-tabs">
                            <li class="nav-tab">Home</li>
                            <li class="nav-tab">Services</li>
                            <li class="nav-tab">Contact</li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <div class="contact-wrapper">
            <div class="contact-container">
                <div class="contact-img">
                    <img src="images/img-01.png">
                </div>

                <form action="" class="contact-form">
                    <span class="contact-form-title">
                        Contact Us
                    </span>
                    <div class="input-wrapper" data-validate="nama harus diisi">
                        <input type="text" class="input" placeholder="Nama">
                        <span class="focus-input"></span>
                    </div>

                    <div class="input-wrapper">
                        <input type="text" placeholder="E-mail" class="input">
                    </div>

                    <div class="input-wrapper">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message" class="input"></textarea>
                    </div>

                    <div>
                        <button class="contact-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</body>
</html>
